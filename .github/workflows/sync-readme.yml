name: Sync Docs from flowbaby

on:
  # Run manually from Actions tab
  workflow_dispatch:
  
  # Run on schedule (daily at midnight UTC)
  schedule:
    - cron: '0 0 * * *'
  
  # Or trigger via repository_dispatch from flowbaby repo
  repository_dispatch:
    types: [docs-updated]

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout flowbaby-docs
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Fetch docs from flowbaby
        env:
          GH_TOKEN: ${{ secrets.FLOWBABY_PAT }}
        run: |
          # Fetch README and AGENT_INTEGRATION from private flowbaby repo
          curl -s -H "Authorization: token $GH_TOKEN" \
            https://raw.githubusercontent.com/lsalsich/flowbaby/main/extension/README.md -o /tmp/README.md
          curl -s -H "Authorization: token $GH_TOKEN" \
            https://raw.githubusercontent.com/lsalsich/flowbaby/main/extension/AGENT_INTEGRATION.md -o /tmp/AGENT_INTEGRATION.md
          curl -s -H "Authorization: token $GH_TOKEN" \
            https://raw.githubusercontent.com/lsalsich/flowbaby/main/extension/CHANGELOG.md -o /tmp/CHANGELOG.md
          
          # Fetch all media/images from private repo using GitHub API
          mkdir -p static/img/flowbaby
          
          # Get list of files in media directory
          curl -s -H "Authorization: token $GH_TOKEN" \
            "https://api.github.com/repos/lsalsich/flowbaby/contents/extension/media" | \
            jq -r '.[] | select(.type == "file") | .name' | while read img; do
              echo "Fetching $img..."
              curl -s -H "Authorization: token $GH_TOKEN" \
                "https://raw.githubusercontent.com/lsalsich/flowbaby/main/extension/media/$img" \
                -o "static/img/flowbaby/$img"
            done
          
      - name: Create intro.md from README
        run: |
          cat > docs/intro.md << 'EOF'
          ---
          sidebar_position: 1
          slug: /
          ---

          EOF
          
          # Get content starting from the first heading
          cat /tmp/README.md >> docs/intro.md
          
      - name: Create getting-started.md
        run: |
          cat > docs/getting-started.md << 'EOF'
          ---
          sidebar_position: 2
          ---

          # Getting Started

          This guide will help you install and configure Flowbaby for your VS Code workspace.

          EOF
          
          # Extract Installation and Setup sections from README
          sed -n '/^## Installation$/,/^## Usage$/p' /tmp/README.md | head -n -2 >> docs/getting-started.md
          sed -n '/^## Setup$/,/^## Usage$/p' /tmp/README.md | head -n -2 >> docs/getting-started.md
          
      - name: Create configuration.md
        run: |
          cat > docs/configuration.md << 'EOF'
          ---
          sidebar_position: 3
          ---

          # Configuration

          Customize Flowbaby's behavior through VS Code settings.

          EOF
          
          # Extract Configuration and Python Environment sections
          sed -n '/^### Configuration$/,/^### LLM Configuration$/p' /tmp/README.md | tail -n +2 | head -n -2 >> docs/configuration.md
          sed -n '/^### LLM Configuration$/,/^## Python Environment$/p' /tmp/README.md | head -n -2 >> docs/configuration.md
          sed -n '/^## Python Environment$/,/^## Using Flowbaby/p' /tmp/README.md | head -n -2 >> docs/configuration.md
          
      - name: Create workflows.md
        run: |
          cat > docs/workflows.md << 'EOF'
          ---
          sidebar_position: 4
          ---

          # Workflows

          Learn effective patterns for using Flowbaby in your daily development.

          EOF
          
          # Extract Usage, Capturing, Retrieving, Summary sections
          sed -n '/^## Usage$/,/^## For Agent Developers$/p' /tmp/README.md | head -n -2 >> docs/workflows.md
          
      - name: Create agent-integration.md
        run: |
          cat > docs/agent-integration.md << 'EOF'
          ---
          sidebar_position: 5
          ---

          EOF
          
          # Use the dedicated AGENT_INTEGRATION.md file
          cat /tmp/AGENT_INTEGRATION.md >> docs/agent-integration.md
          
      - name: Create troubleshooting.md
        run: |
          cat > docs/troubleshooting.md << 'EOF'
          ---
          sidebar_position: 6
          ---

          # Troubleshooting

          Common issues and solutions for Flowbaby.

          EOF
          
          # Extract Troubleshooting, Known Limitations, Known Issues sections
          sed -n '/^## Troubleshooting$/,/^## Screenshots$/p' /tmp/README.md | tail -n +2 | head -n -2 >> docs/troubleshooting.md
          
      - name: Create changelog.md
        run: |
          cat > docs/changelog.md << 'EOF'
          ---
          sidebar_position: 7
          ---

          EOF
          
          # Use the dedicated CHANGELOG.md file
          cat /tmp/CHANGELOG.md >> docs/changelog.md
          
      - name: Fix relative links in all docs
        run: |
          for file in docs/*.md; do
            # Fix relative links to point to GitHub
            sed -i 's|\](\.\.\/|\](https://github.com/lsalsich/flowbaby/blob/main/|g' "$file"
            sed -i 's|\](\.\/AGENT_INTEGRATION|\](./agent-integration|g' "$file"
            sed -i 's|\](\.\/bridge/|\](https://github.com/lsalsich/flowbaby/blob/main/extension/bridge/|g' "$file"
            sed -i 's|\](CHANGELOG\.md|\](./changelog|g' "$file"
            sed -i 's|\](SETUP\.md|\](https://github.com/lsalsich/flowbaby/blob/main/extension/SETUP.md|g' "$file"
            sed -i 's|\](LICENSE|\](https://github.com/lsalsich/flowbaby/blob/main/LICENSE|g' "$file"
            
            # Fix image links to point to local static folder (handles both relative and absolute URLs)
            sed -i 's|\](media/|\](/img/flowbaby/|g' "$file"
            sed -i 's|](https://raw.githubusercontent.com/lsalsich/flowbaby/main/extension/media/|](/img/flowbaby/|g' "$file"
            
            # Convert GitHub-style notes to Docusaurus admonitions
            sed -i 's/^> \*\*Note\*\*:/:::note/g' "$file"
            sed -i 's/^> \*\*Warning\*\*:/:::warning/g' "$file"
            sed -i 's/^> \*\*Tip\*\*:/:::tip/g' "$file"
          done
          
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet docs/ && git diff --quiet static/img/flowbaby/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Files changed:"
            git diff --name-only docs/ static/img/flowbaby/
          fi
          
      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/ static/img/flowbaby/
          git commit -m "Sync docs from flowbaby repo

          Auto-generated from:
          - extension/README.md
          - extension/AGENT_INTEGRATION.md  
          - extension/CHANGELOG.md
          - extension/media/*"
          git push
